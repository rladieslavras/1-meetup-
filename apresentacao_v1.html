# Como funciona uma aplicação em Shiny?

&lt;div style="text-align: justify;"&gt; &lt;font size="6.5"&gt;  Todo Shiny app possui uma página HTML que o usuário visita quando está usando sua aplicação, por trás dessa página há um servidor que hospeda essa página e roda o código em R.&lt;/font&gt;&lt;/div&gt;

---

# Como funciona uma aplicação em Shiny?

 &lt;div style="text-align: justify;"&gt; &lt;font size="6.5"&gt;  O app criado é mantido por um servidor, se usado localmente, seu computador é o servidor.&lt;/font&gt;&lt;/div&gt;




.center[&lt;img src="fig1p.png"/&gt;]
---


# Como funciona uma aplicação em Shiny?

 &lt;div style="text-align: justify;"&gt; &lt;font size="6.5"&gt;  O servidor também pode ser o web, dessa forma qualquer pessoa com conexão à internet terá acesso a ele através de um URL.&lt;/font&gt;&lt;/div&gt;



.center[&lt;img src="fig2p.png"/&gt;]

# ui.R


- &lt;div style="text-align: justify;"&gt; &lt;font size="6.5"&gt; Aqui você cria a interface com o usuário&lt;/font&gt;&lt;/div&gt;

- &lt;div style="text-align: justify;"&gt; &lt;font size="6.5"&gt; Como por exemplo, título e como as informações serão apresentadas.&lt;/font&gt;&lt;/div&gt;

# server.R


- &lt;div style="text-align: justify;"&gt; &lt;font size="6.5"&gt;  Nesta parte você insere o código&lt;/font&gt;&lt;/div&gt;

# Input 

- &lt;div style="text-align: justify;"&gt; &lt;font size="5.5"&gt;  É uma lista  nomeada cujos os elementos são definidos pelo desenvolvedor e os valores são alterados de acordo com a interação do usuário, e são definidas no ui&lt;/font&gt;&lt;/div&gt;

.center[&lt;img src="fig5p.png"/&gt;]

- &lt;div style="text-align: justify;"&gt; &lt;font size="5.5"&gt;  Lembre-se da sintaxe usada pelo R para acessar listas nomeadas&lt;/font&gt;&lt;/div&gt;

.center[&lt;img src="fig6p.png"/&gt;]

- &lt;div style="text-align: justify;"&gt; &lt;font size="5.5"&gt;  Cada input possui um identificador único (ID) que é usado internamente para fazer a ligação entre o ui e server&lt;/font&gt;&lt;/div&gt;

---

# Output

- &lt;div style="text-align: justify;"&gt; &lt;font size="6.5"&gt;  Assim como no input, o output também é uma lista nomeada possuindo um ID&lt;/font&gt;&lt;/div&gt;



- &lt;div style="text-align: justify;"&gt; &lt;font size="6.5"&gt;  Cada output deve ser chaamado dentro do ui , para que assim seja exibido no navegador&lt;/font&gt;&lt;/div&gt;

## O que é Markdown? 

&lt;!-- [//]: - O Markdown é uma ferramenta de conversão de texto em HTML para escritores da web.  --&gt;

- &lt;div style="text-align: justify;"&gt; &lt;font size="5.1"&gt;O Markdown permite escrever usando um formato de texto simples, de fácil leitura e fácil de escrever, e depois convertê-lo em XHTML (ou HTML).&lt;/font&gt;&lt;/div&gt;


- &lt;div style="text-align: justify;"&gt; &lt;font size="5.1"&gt;Markdown é uma linguagem de marcação simples para escrever textos&lt;/font&gt;&lt;/div&gt;


- &lt;div style="text-align: justify;"&gt; &lt;font size="5.1"&gt;O texto pode ser lido sem nenhum processamento, ou seja, da maneira como está escrito.&lt;/font&gt;&lt;/div&gt;


- &lt;div style="text-align: justify;"&gt; &lt;font size="5.1"&gt; A proposta do Markdown é que o escritor se concentre no texto e não na formatação. Pode ser convertido para vários outros formatos além de HTML.&lt;/font&gt;&lt;/div&gt;
